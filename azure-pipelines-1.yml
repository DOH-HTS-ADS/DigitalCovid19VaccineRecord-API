trigger:
- main

pool:
  name: Azure Pipelines

stages:
- stage: build
  displayName: Build and Publish
  jobs:  
  - job: Build
    displayName: Build and Publish API
    steps:
    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: 'restore'
        projects: '**/CredentialServiceJob/CredentialServiceJob.csproj'
    - task: DotNetCoreCLI@2
      displayName: Build API
      inputs:
        command: 'build'
        projects: '**/CredentialServiceJob/CredentialServiceJob.csproj'
        arguments: '--configuration Release'
    - task: DotNetCoreCLI@2
      displayName: Publish
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: True
    - task: PublishBuildArtifacts@1
      displayName: Publish Artifact
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      condition: succeededOrFailed()

- stage: dev_deployment
  displayName: Deploy solution to Development
  dependsOn: [build]
  jobs:
    - deployment: dev_deployment
      displayName: Deploy to Development Environment
      environment: Development
      strategy: 
        runOnce:
          deploy:
            steps:
            - task: DownloadBuildArtifacts@1
              displayName: Download Atrifact
              inputs:
                buildType: 'current'
                downloadType: 'single'
                artifactName: 'drop'
                downloadPath: '$(System.ArtifactsDirectory)'
            - task: AzureRmWebAppDeployment@4
              inputs:
                ConnectionType: 'AzureRM'
                azureSubscription: 'doh-sub-vaccs-01 (c47773b2-99d9-4614-8b2c-737ab9ec3e73)-1813'
                appType: 'webApp'
                WebAppName: 'app-waverify-api-dev'
                VirtualApplication: '/CredentialServiceJob'
                packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'

- stage: qa_deployment
  displayName: Deploy solution to QA
  dependsOn: [dev_deployment]
  jobs:
    - deployment: qa_deployment
      displayName: Deploy to QA Environment
      environment: QA
      strategy: 
        runOnce:
          deploy:
            steps:
            - task: AzureRmWebAppDeployment@4
              displayName: Azure App Service Deploy
              inputs:
                ConnectionType: 'AzureRM'
                azureSubscription: 'doh-sub-vaccs-01 (c47773b2-99d9-4614-8b2c-737ab9ec3e73)-1813'
                appType: 'webApp'
                WebAppName: 'app-waverify-api-qa'
                VirtualApplication: '/CredentialServiceJob'
                packageForLinux: '$(System.ArtifactsDirectory)/**/*.zip'

- stage: prod_deployment
  displayName: Deploy solution to Production
  dependsOn: [qa_deployment]
  jobs:
    - deployment: prod_deployment
      displayName: Deploy to Production Environment
      environment: Production
      strategy: 
        runOnce:
          deploy:
            steps:
            - task: AzureRmWebAppDeployment@4
              displayName: Azure App Service Deploy
              inputs:
                ConnectionType: 'AzureRM'
                azureSubscription: 'doh-sub-vaccs-01 (c47773b2-99d9-4614-8b2c-737ab9ec3e73)-1813'
                appType: 'webApp'
                WebAppName: 'app-waverify-api-prod'
                VirtualApplication: '/CredentialServiceJob'
                packageForLinux: '$(System.ArtifactsDirectory)/**/*.zip'         

